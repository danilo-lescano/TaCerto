<div id="missaoModal" class="modalBlur" onclick="TaCerto.Controladora.MenuMissao.modalClick(false);">
	<div class="modalWrapper">
		<div class="missaoModalBG">
			<img class="missaoImageBG" src="resources/media/image/modal-play.png">

			<div class="modalMissaoObjetivo">
				<div id="modalMissaoTipo">
					<p id="modoTipo">Modo Normal</p>
				</div>
				
				<div class="modalObjetivo" id="modalObjetivo1">
						<img id="modalImgMissao1">
						<span id="objetivoP1" class="palavraSpan3">consiga 5 respostas corretas consecutivas</span>
				</div>
				<div class="modalObjetivo" id="modalObjetivo2">
						<img id="modalImgMissao2">
						<span id="objetivoP2" class="palavraSpan3">consiga 5 respostas corretas consecutivas</span>
				</div>
				<div class="modalObjetivo" id="modalObjetivo3">
						<img id="modalImgMissao3">
						<span id="objetivoP3" class="palavraSpan3">consiga 5 respostas corretas consecutivasconsiga 5 respostas corretas consecutivas</span>
				</div>
			</div>
			<div class="btnMissionWrapper">
				<div onclick="TaCerto.Controladora.MenuMissao.modalClick(this, 'close');" class="closeMissionBtn"></div>
				<div class="playMissionBtnWrapper">
					<div onclick="TaCerto.Controladora.MenuMissao.modalClick(this, 'play');" class="playMissionBtn" style="background-image:url(resources/media/image/modal-play-btn.png);"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="menuMissao_wrapper">
	<div class="menuMissao_homeBar">
		<div class="leftDiv">
			<img id="botaoHome" class="transition3Key" src="resources/media/image/home.png" alt="botao home" onclick="TaCerto.Controladora.MenuMissao.homebtn(this)">
			<img id="botaoLoja" src="resources/media/image/carrinho.png" alt="botao loja" onclick="TaCerto.Controladora.MenuMissao.lojabtn(this)">
		</div>
		<div class="rightDiv">
			<div id="moedas">100</div>
			<img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
		</div>
	</div>

	<div class="menuMissao_xpBar">
		<div class="wrapper_xpBar">
			<div class="back_xpBar"></div>
			<div class="front_xpBar">
				<div class="absoluteDiv">
					<div class="relativeDiv">
						<div>
							<span id="xpTotal">0</span>
							<span>/</span>
							<span id="xpNextLevel">0</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="missaoImgWrapper">
		<img id="imgMissa1" onclick="TaCerto.Controladora.MenuMissao.clickMissao(0);" src="resources/media/image/lock.png">
		<img id="imgMissa2" onclick="TaCerto.Controladora.MenuMissao.clickMissao(1);" src="resources/media/image/lock.png">

		<img id="imgMissa9" onclick="TaCerto.Controladora.MenuMissao.clickMissao(8);" src="resources/media/image/lock.png">
