<div class="menuConquista_wrapper">
	<div class="menuConquista_homeBar">
		<div class="leftDiv">
			<img id="botaoHome" src="resources/media/image/home.png" alt="botao home" onclick="TaCerto.Controladora.MenuMissao.homebtn(this)">
			<img id="botaoLoja" src="resources/media/image/carrinho.png" alt="botao loja" onclick="TaCerto.Controladora.MenuMissao.lojabtn(this)">
        </div>
		<div class="rightDiv">
			<div id="moedas">100</div>
			<img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
		</div>
    </div>

	<div class="menuConquista_xpBar">
        <div class="wrapper_nivel_text">
            <div class="nivelText">NIVEL</div>    
            <div id="nivelImage">
                    <img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
            </div>
        </div>
        
		<div class="wrapper_xpBar">
			<div class="back_xpBar"></div>
			<div class="front_xpBar">
				<div class="absoluteDiv">
					<div class="relativeDiv">
						<div>
							<span id="xpTotal">0</span>
							<span>/</span>
							<span id="xpNextLevel">0</span>
						</div>
					</div>
				</div>
			</div>
        </div>

		<div style="
		width: 100%;
		position: absolute;
		bottom: 0;
		">
			<div style="width: 100%;">
				<div style="position: relative; width: 10%; padding-bottom: 10%;"></div>
				<div style="
				position: absolute;
				background-color: black;
				width: 10%;
				padding-bottom: 10%;
				top: 0px;
				left: 5px;
				"
				onclick="
					document.getElementById('conquistaScreen').style.display = 'block';
					document.getElementById('tarefas').style.display = 'none';
				"></div>
				<div style="
				position: absolute;
				background-color: blue;
				width: 10%;
				padding-bottom: 10%;
				top: 0px;
				left: 10px;
				transform: translate(100%);
				"
				onclick="
					document.getElementById('conquistaScreen').style.display = 'none';
					document.getElementById('tarefas').style.display = 'block';
				"></div>
			</div>
		</div>
    </div>
</div>

<div id="conquistaScreen" class="conquistaScreenContainer">
	<div style="
			width: 100%;
			position: absolute;
		">
		<ul id="telaConquista" class="collection" style="width: 90%; left: 50%; transform: translate(-50%);">
			<li class="collection-item avatar">
				<img class="imgConquista" src="resources/media/image/olocomeu.jpg" alt="">
				<div class="textMidConquista">
					<h5 class="title">Nome da Conquista</h5>
					<h6>Descrição da conquista</h6>
				</div>
				
				<div class="moneyConquista">
					<span>100</span>
					<img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
				</div>
			</li> 
		</ul>
		<div class="marineBlue"
			style="
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				z-index: -1;
				display: block;
		">
		</div>
		<div style="height: calc(11vw);"></div>
	</div>
    
</div>

<div id="tarefas" class="conquistaScreenContainer" style="display: none;">
	<div class="whiteBG"
		style="
			width: 100%;
			height: 100%;
			position: absolute;
			z-index: -1;
		">
	</div>
	<div class="brownGradient"
		style="
			width: 100%;
			height: 100%;
			display: block;
			position: absolute;
			z-index: -1;
		">
	</div>
	<div class="missaoImgWrapper" style="height: 100%;">
		<img id="imgMissa7" onclick="var el = this; el.classList.add('animated', 'flash'); setTimeout(()=>{el.classList.remove('animated', 'flash');}, 1000);" src="resources/media/image/missao1SE.png">
	</div>
</div>
