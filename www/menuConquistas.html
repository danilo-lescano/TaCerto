<div class="menuConquista_wrapper">
	<div class="menuConquista_homeBar">
		<div class="leftDiv">
			<img id="botaoHome" src="resources/media/image/home.png" alt="botao home" onclick="TaCerto.Controladora.MenuMissao.homebtn(this)">
			<img id="botaoLoja" src="resources/media/image/carrinho.png" alt="botao loja" onclick="TaCerto.Controladora.MenuMissao.lojabtn(this)">
        </div>
		<div class="rightDiv">
			<div id="moedas">100</div>
			<img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
		</div>
    </div>

	<div class="menuConquista_xpBar">
        <div class="wrapper_nivel_text">
            <div class="nivelText">NIVEL</div>    
            <div id="nivelImage">
                    <img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
            </div>
        </div>
        
		<div class="wrapper_xpBar">
			<div class="back_xpBar"></div>
			<div class="front_xpBar">
				<div class="absoluteDiv">
					<div class="relativeDiv">
						<div>
							<span id="xpTotal">0</span>
							<span>/</span>
							<span id="xpNextLevel">0</span>
						</div>
					</div>
				</div>
			</div>
        </div>

		<div class="tabBtnWrapper">
			<div style="width: 100%;">
				<div class="placeholderBox"></div>
				<div class="btnTab1"
				onclick="
					requestAnimationFrame(()=>{
						document.getElementById('conquistaScreen').style.display = 'block';
						document.getElementById('conquistaScreen').style.opacity = 0;
						document.getElementById('tarefas').style.display = 'none';
						document.getElementById('tarefasPlusBtn').style.display = 'none';
						requestAnimationFrame(()=>{
							document.getElementById('conquistaScreen').style.opacity = 1;
						});
					});
					document.querySelectorAll('.btnTab1 > .btnTabFilho')[0].classList.add('animated', 'rubberBand');
					setTimeout(()=>{
						document.querySelectorAll('.btnTab1 > .btnTabFilho')[0].classList.remove('animated', 'rubberBand');
					},500);
				">
					<div class="marineBlue" style="width: 100%; height: 100%; position: absolute;"></div>
					<div class="btnTabFilho" style="width: 100%; height: 100%; position: absolute;">
						<img src="resources/media/image/trofeu-ouro.png" style="width: 50%; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
					</div>
				</div>
				<div class="btnTab2"
				onclick="
					requestAnimationFrame(()=>{
						document.getElementById('conquistaScreen').style.display = 'none';
						document.getElementById('tarefas').style.display = 'block';
						document.getElementById('tarefasPlusBtn').style.display = 'block';
						document.getElementById('tarefas').style.opacity = 0;
						document.getElementById('tarefasPlusBtn').style.opacity = 0;
						requestAnimationFrame(()=>{
							document.getElementById('tarefas').style.opacity = 1;
							document.getElementById('tarefasPlusBtn').style.opacity = 1;
						});
					});
					document.querySelectorAll('.btnTab2 > .btnTabFilho')[0].classList.add('animated', 'rubberBand');
					setTimeout(()=>{
						document.querySelectorAll('.btnTab2 > .btnTabFilho')[0].classList.remove('animated', 'rubberBand');
					},500);
				">
					<div class="whiteBG" style="width: 100%; height: 100%; position: absolute;"></div>
					<div class="brownGradient" style="width: 100%; height: 100%; position: absolute; display: block;"></div>
					<div class="missaoImgWrapper" style="width: 100%; height: 100%; position: absolute;"></div>
					<div class="btnTabFilho" style="width: 100%; height: 100%; position: absolute;">
						<img src="resources/media/image/livro.png" style="width: 50%; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
					</div>
				</div>
		</div>
    </div>
</div>

<div id="conquistaScreen" class="conquistaScreenContainer">
	<div class="conquistaScreenInnerContainer">
		<ul id="telaConquista" class="collection ulConquista">
			<li class="collection-item avatar">
				<img class="imgConquista" src="resources/media/image/olocomeu.jpg" alt="">
				<div class="textMidConquista">
					<h5 class="title">Nome da Conquista</h5>
					<h6>Descrição da conquista</h6>
				</div>
				
				<div class="moneyConquista">
					<span>100</span>
					<img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
				</div>
			</li> 
		</ul>
		<div class="marineBlue conquistaBackground">
		</div>
		<div class="conquistaMarginBotton"></div>
	</div>
    
</div>

<div id="tarefasPlusBtn"
	style="
		position: fixed;
		right: 0px;
		bottom: 0px;
		border-radius: 100%;
		width: 75px;
		height: 75px;
		background-color: #e0dad2;
		transform: translate(25%, 25%);
		border: double #3060c1 5px;
		z-index: 200;
		display: none;
		transition: opacity .23s linear;
	"
	onclick="
		var el = this;
		el.style.transform= 'translate(calc(25% + 2px), calc(25% + 2px))';
		setTimeout(()=>{
			el.style.transform= 'translate(25%, 25%)';
		}, 200);
	"
>
	<span style="
		position: absolute;
		top: 35%;
		left: 35%;
		margin: 0px;
		line-height: 11.5px;
		font-size: 30px;
	">
		+
	</span>
