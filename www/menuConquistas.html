<div class="menuConquista_wrapper">
	<div class="menuConquista_homeBar">
		<div class="leftDiv">
			<img src="resources/media/image/home.png" alt="botao home" onclick="TaCerto.Controladora.MenuMissao.homebtn(this)">
			<img src="resources/media/image/carrinho.png" alt="botao loja" onclick="TaCerto.Controladora.MenuMissao.lojabtn(this)">
        </div>
        

		<div class="rightDiv">
			<span id="moedas">100</span>
			<img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
		</div>
    </div>

	<div class="menuConquista_xpBar">
        <div class="wrapper_nivel_text">
                <span>
                        NÍVEL
                    </span>    
            <div id="nivelImage">
                    <img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
            </div>
        </div>
        
		<div class="wrapper_xpBar">
			<div class="back_xpBar"></div>
			<div class="front_xpBar">
				<div class="absoluteDiv">
					<div class="relativeDiv">
						<div>
							<span id="xpTotal">0</span>
							<span>/</span>
							<span id="xpNextLevel">0</span>
						</div>
					</div>
				</div>
			</div>
        </div>

        <div class="wrapper_conquista_text">
                <span>
                    CONQUISTAS
                </span>
        </div>
        
    </div>
</div>

<div id="conquistaScreen">
    <ul id="telaConquista" class="collection">
        <li class="collection-item avatar">
            <img class="imgConquista" src="resources/media/image/olocomeu.jpg" alt="">
            <div class="textMidConquista">
                <h5 class="title">Nome da Conquista</h5>
                <h6>Descrição da conquista</h6>
            </div>
            
            <div class="moneyConquista">
			    <span>100</span>
			    <img src="resources/media/image/missoes_atalho.png" alt="ilustracao dinheiro">
            </div>
        </li> 
    </ul>
</div>
