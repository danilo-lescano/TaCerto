<!-- MODAL PAUSE -->
<div id="pauseModal" class="modalBlur" onclick="TaCerto.Controladora.Jogo.Geral.pauseModalClick()">
	<!-- conteudo do modal-->
	<div class="modalWrapper">
		<img class="modalBtn" onclick="TaCerto.Controladora.Jogo.Geral.pauseModalClick(this, 'home')" src="resources/media/image/home.png" alt="Botão ir para página inicial">
		<img class="modalBtn" onclick="TaCerto.Controladora.Jogo.Geral.pauseModalClick(this, 'reiniciar')" src="resources/media/image/reiniciar.png" alt="Botão reiniciar o jogo">
		<img class="modalBtn" onclick="TaCerto.Controladora.Jogo.Geral.pauseModalClick(this, 'loja')" src="resources/media/image/carrinho.png" alt="Botão abrir loja">
		<img id="modalBtnMissao" style="display: none;" class="modalBtn" onclick="TaCerto.Controladora.Jogo.Geral.pauseModalClick(this, 'missao')" src="resources/media/image/menumissaobtn.png" alt="Botão ir para página missões">
		<img id="modalBtnCasual" class="modalBtn" onclick="TaCerto.Controladora.Jogo.Geral.pauseModalClick(this, 'casual')" src="resources/media/image/menucasual.png" alt="Botão ir para página menu casual">
		<img class="modalBtn" onclick="TaCerto.Controladora.Jogo.Geral.pauseModalClick(this)" src="resources/media/image/voltar_ao_jogo.png" alt="Botão voltar ao jogo">
	</div>
</div>

<!-- ERROR MODAL -->
<div id="errorModal" class="animated fadeIn" onclick="TaCerto.Controladora.Jogo.Geral.showMeMeuErro(this, false);">
	<!-- conteudo do modal-->
	<div class="modalWrapper">
		<div class="centerPanel">
				<h4>Explicação</h4>
				<h6>Aqui vai a explicação da questão que você errou</h6>
				<img class="modalBtn" onclick="TaCerto.Controladora.Jogo.Geral.showMeMeuErro(this, false);" src="resources/media/image/voltar_ao_jogo.png" alt="Botão voltar ao jogo">
		</div>
		
	</div>
</div>

<!-- SIGNIFICADO MODAL -->
<div id="significadoModal" class="animated fadeIn" onclick="TaCerto.Controladora.Jogo.Geral.showMeOSignificado(this, false);">
		<!-- conteudo do modal-->
		<div class="modalWrapper">
			<div class="centerPanel">
					<h4>Significado</h4>
					<h6>Aqui vai o significado da palavra que você está</h6>
					<img class="modalBtn" onclick="TaCerto.Controladora.Jogo.Geral.showMeOSignificado(this, false);" src="resources/media/image/voltar_ao_jogo.png" alt="Botão voltar ao jogo">
			</div>
			
		</div>
	</div>

<!-- MODAL start -->
<div id="despauseModal" class="modalBlur">
	<div class="modalWrapper">
		<span id="despauseCountdown"></span>
	</div>
</div>

<div class="comboWrapper">
	<div id="combo2x" data-timing="1000" data-tada="false" data-animacoesTotal="12" data-framesX="3" data-framesY="5"></div>
	<div id="combo3x" data-timing="1000" data-tada="false" data-animacoesTotal="12" data-framesX="3" data-framesY="4"></div>
</div>

<div class="jogo_wrapper">
	<div class="h20">
		<div class="jogoPlacarWrapper">
			<div class="spanWrapper" id="acertosSpan">
				<div class="jogoPlacar" id="acertos"> 0 </div>
			</div>
			<div id="clockIce" data-timing="3000" data-tada="false" data-animacoesTotal="21" data-framesX="4" data-framesY="6"></div>

			<div class="spanWrapper" id="economiaSpan">
				<!--<div class="jogoPlacar" id="economia"> 0 </div>-->
				<div class="jogoPlacar" id="tempo"> 00:00 </div>		
			</div>

			<div class="spanWrapper" id="errosSpan">
				<div class="jogoPlacar" id="erros"> 0 </div>
			</div>
			<div id="jogoPause" onclick="TaCerto.Controladora.Jogo.Geral.pauseBtn(this)">
				<img class="pause" src="resources/media/image/pause.png" alt="botão para pausar o jogo">
			</div>
		</div>
		<div class="barraProgressoWrapper">
			<div class="barraProgressoBack"></div>
			<div class="barraProgressoFront"></div>
			<div id="moneyIcon"></div>
		</div>
	</div>
	<div class="h10">
		<div id="achievementPanel" onclick="TaCerto.Controladora.MenuConquistas.SaiDaqui(this);" class="achievementWrapper">
		</div>
		<div id="botaoInformacao">
				<img onclick="TaCerto.Controladora.Jogo.Geral.showMeMeuErro(this, true);" src="resources/media/image/botaoInformacao2.png" alt="botão mostra a questão que errou">
		</div>
		<div id="botaoSignificado">
			<img onclick="TaCerto.Controladora.Jogo.Geral.showMeOSignificado(this, true);" src="resources/media/image/botaoSignificado.png" alt="botão mostra o significado da palavra">
		</div>
	</div>

	<div id="flagCardExists" class="cartaWrapper">
		<div class="barraCartaBG">
			<div class="bucketCards">
				<div id="cartaVermelha" class="cardSpan"></div>
				<div id="cartaAzul" class="cardSpan"></div>
				<div id="cartaAmarela" class="cardSpan"></div>
				<div id="cartaVerde" class="cardSpan"></div>
			</div>
			<div class="invBtn" onclick="TaCerto.Controladora.Jogo.Geral.toggleBarraCarta();"></div>
		</div>
	</div>

	<!--conteudo do tipo de jogo abaixo-->
	<div id="JogoTipo"></div>
	<div id="block" data-timing="1000" data-tada="false" data-animacoesTotal="21" data-framesX="4" data-framesY="6"></div>
	<div id="vassoura" data-timing="1000" data-tada="false" data-animacoesTotal="32" data-framesX="5" data-framesY="7"></div>
</div>
