<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<style type="text/css">
		*, html, body{
			margin: 0;
			padding: 0;
				}
		.wrapper3D {
			width: 200px;
			height: 100px;
			position: relative;
			perspective: 86.60px;
			left: 250px;
			top: 250px;
			transform-style: preserve-3d;
    		transform-origin: 50% 50% 50%;
		}

		/* Standard syntax */
		@keyframes example {
			to {
				transform: rotateX(720deg);
			}
		}
		.triangulo {
			width: 100%;
			height: 100%;
			position: relative;
			perspective-origin: 150% 150%;
			transform-style: preserve-3d;
			animation: example 4s linear infinite;
		}

		.lado {
			background-color: white;
			position: absolute;
			perspective: 86.60px;
			border: 2px solid black;
			width: 200px;
			height: 100px;
		}
		.ladofrente { transform: rotateY(   0deg) }
		.ladocima  	{ transform: rotateX( 300deg); transform-origin: top; }
		.ladobaixo  { transform: rotateX(-300deg); transform-origin: bottom; }
	</style>

</head>
<body>
<div>
<div class="wrapper3D">
	<div class="triangulo">
		<div class="lado ladofrente">front</div>
		<div class="lado ladocima">right</div>
		<div class="lado ladobaixo">back</div>
	</div>
</div>
</div>
</body>
</html>
