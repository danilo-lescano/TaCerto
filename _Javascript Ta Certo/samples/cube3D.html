<style>
* { box-sizing: border-box; }
body { font-family: sans-serif; }
.scene {
  position: absolute;
  top:50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 100px;
  border: 1px solid #CCC;
  perspective: 600px;
}
.cube {
  width: 200px;
  height: 100px;
  position: relative;
  transform-style: preserve-3d;
  transform: translateZ(-100px) rotateY(0deg) rotateZ(0deg) rotateX(0deg);
  transition: transform 1s;
  animation: spin 10s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
}
@keyframes spin {
  16.66%, 100.0% {transform: translateZ(-300px/*-43.3px*/) rotateY(0deg) rotateZ(0deg) rotateX(0deg);}
  33.33%, 50.00% {transform: translateZ(-300px) rotateY(0deg) rotateZ(0deg) rotateX(-120deg);}
  66.66%, 83.32% {transform: translateZ(-300px) rotateY(0deg) rotateZ(0deg) rotateX(120deg);}
}
.cube__face {
  position: absolute;
  width: 200px;
  height: 100px;
  border: 2px solid black;
  line-height: 100px;
  font-size: 40px;
  font-weight: bold;
  color: white;
  text-align: center;
}
.cube__face--front  { 
  background: hsla(  0, 100%, 50%, 0.95);
  transform: rotateY(  0deg) translateZ(28.5px);
}
.cube__face--top    {
  background: hsla(240, 100%, 50%, 0.95);
  transform: rotateX( 120deg) translateZ(28.5px);
}
.cube__face--bottom {
  background: hsla(300, 100%, 50%, 0.95);
  transform: rotateX(-120deg) translateZ(28.5px);
}
</style>
<div class="scene">
  <div class="cube">
    <div class="cube__face cube__face--front">front</div>
    <div class="cube__face cube__face--top">top</div>
    <div class="cube__face cube__face--bottom">bottom</div>
  </div>
</div>
